    <h1>CUSTOMIZE YOUR SHIRT OPTIONS BELOW</h1>

<!-- ======================Catalog ========================  -->

    <div id="catalog">
      <h2>Shirt Style</h2>
        <table>
          <thead>
            <td>ID</td>
            <td>Color</td>
            <td>Size</td>
            <td>Motto</td>
          </thead>
          <tbody>

          </tbody>
        </table>
    </div>

<!-- ======================Create Shirt=====================  -->

    <div id="createShirt">
        <h2>Create New Shirt Style</h2>
          <div id="colorOptions">
            <label for="color">Color: </label>
            <select id="color">
              <option value="white">white</option>
              <option value="black">black</option>
              <option value="blue">blue</option>
              <option value="red">red</option>
              <option value="grey">grey</option>
              <option value="purple">purple</option>
              <option value="khaki">khaki</option>
            </select>
          </div>
          <div id="sizeOptions">
            <label for="size">Size: </label>
            <select id="size">
              <option value="x-small">x-small</option>
              <option value="small">small</option>
              <option value="medium">medium</option>
              <option value="large">large</option>
              <option value="x-large">x-large</option>
              <option value="xx-large">xx-large</option>
              <option value="xxx-large">xxx-large</option>
            </select>
          </div>
          <div id="mottoOptions">
            <label for="motto">Motto: </label>
            <input id="motto" type="text" value="">
            <p>(limit to 50 characters or less)</p>
          </div>
        <button id="createShirtButton" type="button">Add</button>
      </div>

<!-- ==============Remove Shirt===============  -->

      <div id="removeShirt">
        <h2>Remove Shirt Entry</h2>
            <label for="id">ID: </label>
            <input id="id" type="text" value="" />
          </div>
          <br />
        <button type="button" id="removeButton">Remove Shirt Entry</button>
      </div>


    <script src="./dist/bundle.js" charset="utf-8"></script>
